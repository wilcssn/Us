<ion-content padding>

  <ion-card>
     <ion-card-header>
        LoginPage
  </ion-card-header>
  <ion-card-content>
    <ion-grid>

      <ion-row>
        <ion-col>
          <ion-item>
              <ion-label floating>
                Email
              </ion-label>
                <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
         <ion-col>
          <ion-item>
              <ion-label floating>
                Senha
              </ion-label>
                <ion-input type="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
            <button ion-button full class="btnLogin">
              Logar
            </button>
        </ion-col>
      </ion-row>

      <ion-row>
         <ion-col>
               <button ion-button full class="btnLogin">
              Facebook Login
            </button>
        </ion-col>
      </ion-row>

      <ion-row>
         <ion-col>
            <button ion-button full color="primary">
              Google Login
            </button>
        </ion-col>
      </ion-row>
        
      <ion-row>
        <ion-col>
          <a> Registrar-se</a>
        </ion-col>
      </ion-row>


    </ion-grid>
  </ion-card-content>
  </ion-card>

</ion-content>
